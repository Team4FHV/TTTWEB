<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>TTT - Veranstaltung Suchen</title>
            </f:facet>
        </h:head>
        <h:body>

            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="100" resizable="false" closable="false" collapsible="false">
                    <h:outputText value="Willkommen bei TicTacTicket, dem Buchungssystem in Vorarlberg" style="font-weight:bold;  font-size: x-large"/>
                    <br/>
                    <br/>

                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:form>
                        <p:panel id="searchPanel">
                            <h:outputText value="Datum: "/><h:inputText value = "${tTTJSFManagedBean.data}"  />
                            <h:outputText value="Ort: "/><h:inputText value = "${tTTJSFManagedBean.ort}"   />
                            <h:outputText value="KÃ¼nstler: "/><h:inputText value = "${tTTJSFManagedBean.kuenstler}" /> 
                            <p:commandButton value="Search" actionListener="#{tTTJSFManagedBean.sucheVeranstaltungenNachKrieterien()}" update="searchPanel,message" ajax="false"/>
                        </p:panel>
                        <h:dataTable  id="messages" value="${tTTJSFManagedBean.veranstaltungsliste}"
                                      var="veranstaltung" rendered="true"
                                      headerClass="table-header" rowClasses="table-row">
                            <h:column>
                                <f:facet name="header">Datum</f:facet>
                                    ${veranstaltung.d.toString()}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Name</f:facet>
                                    ${veranstaltung.name}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Ort</f:facet>
                                    ${veranstaltung.ort}
                            </h:column>
                            <h:column>
                                <f:facet name="header">KÃ¼nstler</f:facet>
                                    ${veranstaltung.kuenstler}
                            </h:column>
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                    ${veranstaltung.id}
                            </h:column>
                            <h:column>
                                <p:commandButton value="Detail" action="${tTTJSFManagedBean.setVeranstaltungsID(veranstaltung.id)}" onclick="window.location.href = '/TTTWEB/faces/kartenkauf.xhtml'"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>

    </f:view>
</html>
