<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form id="kartenKauf">

                <p:layout fullPage="true">

                    <p:layoutUnit position="north" size="60" resizable="false" closable="false" collapsible="false">
                        <h:outputText value="WÃ¤hlen Sie ein Kategorie aus und kaufen Sie Karten" style="font-weight:bold;  font-size: x-large"/>
                    </p:layoutUnit>

                    <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                        Footer
                    </p:layoutUnit>

                    <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                        <p:menu>
                            <c:forEach items="${tTTJSFManagedBean.kategorien}" var="kategorie">
                                <p:menuitem value="${kategorie.id}, ${kategorie.name}" actionListener="${tTTJSFManagedBean.setKategorieID(kategorie.id)}"/>
                            </c:forEach>
                        </p:menu>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        Welcome to PrimeFaces
                    </p:layoutUnit>

                </p:layout>
            </h:form>
        </h:body>

    </f:view>
</html>
